# @package _global_
defaults:
- overfit_one_batch.yaml
- override /datamodule: cifar10
- override /algorithm: backprop
- override /network: resnet18
- override /hydra/sweeper: custom_orion
- override /hydra/launcher: custom_submitit_slurm

name: debug_packing_jobs
log_level: DEBUG

trainer:
  accelerator: gpu
  devices: 1
  max_epochs: 1


# TODO: This should technically be something like the "run_id", which would be different than SLURM_PROCID when using >1 gpus per "run".

seed: ${oc.env:SLURM_PROCID,123}

datamodule:
  batch_size: 256

hydra:
  mode: MULTIRUN
  launcher:
    nodes: 1
    mem_gb: 16
    gres: gpu:1
    tasks_per_node: 2
    cpus_per_task: 2
    # TODO: Pack more than one job on a single GPU.
    array_parallelism: 2  # max num of jobs to run in parallel
    # Other things to pass to `sbatch`:
    additional_parameters:
      time: 0-00:10:00  # maximum wall time allocated for the job (D-HH:MM:SS)
      # requeue: null  # requeue job if it fails
    ## A list of commands to add to the generated sbatch script before running srun:
    setup:
    - unset CUDA_VISIBLE_DEVICES

  sweeper:
    params:
      algorithm:
        optimizer:
          lr: "loguniform(1e-6, 1.0, default_value=3e-4)"
          # weight_decay: "loguniform(1e-6, 1e-2, default_value=0)"

    experiment:
      name: "${name}"
      version: 1

    algorithm:
    #  BUG: Getting a weird bug with TPE: KeyError in `dum_below_trials = [...]` at line 397.
      type: random
      config:
          seed: 1

    worker:
      n_workers: ${hydra.launcher.array_parallelism}
      max_broken: 10000
      max_trials: 3

    storage:
      type: legacy
      use_hydra_path: false
      database:
          type: pickleddb
          host: "logs/${name}/multiruns/database.pkl"
